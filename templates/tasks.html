<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuck</title>
    <link rel="stylesheet" href="../static/css/parent.css">
    <link rel="stylesheet" href="../static/css/tasks.css">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" name="" id="nav-toggle">
        <div class="sidebar">
            <div class="logo">Logo</div>
            <div class="nav">
                <ul>
                    <li><a href=""><span class="icon"><i class="fas fa-hourglass-half"></i></span><span
                                class="text">Dashboard</span></a></li>
                    <li><a href="" class="active"><span class="icon"><i class="fas fa-signal"></i></span><span
                                class="text">Tasks</span></a></li>
                    <li><a href=""><span class="icon"><i class="fas fa-coins"></i></span><span
                                class="text">Rewards</span></a></li>
                    <li><a href=""><span class="icon"><i class="fas fa-info"></i></span><span
                                class="text">Workers</span></a></li>
                </ul>
            </div>
        </div>
        <div class="social-icons">
            <ul>
                <li><a href=""><i class="fab fa-facebook"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fas fa-newspaper"></i></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="overlay"></div>
            <header>
                <div class="left">
                    <label for="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </label>
                </div>
                <div class="right">
                    <div class="pfp">
                        <img src="../static/images/user.png" alt="">
                    </div>
                    <div class="name">{{ name }}</div>
                </div>
            </header>

            <main>
                
                <div class="title">Tasks</div>
                {% for task in tasks %}
                <div class="task">
                    <div class="text">
                        <div class="head">
                            <div class="name">{{ task['name'] }}</div>
                            <div class="points">{{ task['points'] }}</div>
                        </div>
                        <div class="desc">{{ task['description'] }}</div>
                    </div>
                    <div class="employees">
                        {% if admin %}
                        <form action="/tasks/assign/{{ task['unique_id'] }}" method="post">
                            <select id="users" name="users">
                                <option value="">Assign</option>
                            {% for user in task['unassigned_users'] %}
                              <option value="{{ user }}">{{ user }}</option>
                             {% endfor %}
                            </select>
                            <input type="submit">
                          </form>
                        {% endif %}
                        {% if not admin %}
                        <form action="/tasks/complete/{{ task['unique_id'] }}" method="post">
                            <!-- <select id="users" name="users">
                                <option value="">Assign</option>
                            {% for user in task['unassigned_users'] %}
                              <option value="{{ user }}">{{ user }}</option>
                             {% endfor %}
                            </select> -->
                            <input type="submit" value="Mark as Complete">
                          </form>
                        {% endif %}
                    </div>
                </div>
                <div class="progress-indicator">
                    <div class="progress-bar"></div>
                    <div class="number">60%</div>
                </div>
                {% endfor %}
            </main>

        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="../static/js/dropdown.js"></script>

</html>
